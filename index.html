<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/icone-ifood.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/style.css">
  <title>Ifood (CLONE)</title>
</head>
<body>
   <header>
     <div class="content-header">
       <img src="images/logo-ifood-1024.png" alt="Imagem aleatória">
       <ul id="header-list">
         <li><a href="#">Entregador</a></li>
         <li><a href="#">Restaurante e mercado</a></li>
         <li><a href="#">Carreiras</a></li>
         <li><a href="#">Ifood Card</a></li>
       </ul>
       <button>criar conta</button>
       <button>Entrar</button>
     </div>
   </header>
    <main>
      <section class="landing">
        <div class="landing-content">
          <h1>Tudo pra facilitar seu dia-a-dia</h1>
          <p>O que você precisa está aqui. Peça e receba onde estiver.</p>
          <span class="icon-location2"></span>
          <input type="text" placeholder="Endereço de entrega e número">
          <button class="button">Buscar</button>
        </div>
        <div class="categories">
          <div class="landing-content-cards">
            <div class="main-card">
              <h2>Restaurante</h2>
              <div class="card-button"><p>Ver opções</p></div>
            </div>
            <div class="main-card">
              <h2>Mercado</h2>
              <div class="card-button"><p>Buscar lojas</p></div>
            </div>
          </div>
          <div class="landing-content-cards-adittional">
            <ul>
              <li><a href="#">Bebidas</a></li>
              <li><a href="#">Farmácia</a></li>
              <li><a href="#">Express</a></li>
              <li><a href="#">Pet Shop</a></li>
            </ul>
          </div>
        </div>
      </section>
    </main>
</body>
</html>
